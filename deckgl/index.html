<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Carriers Dot Density Web GL Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
    <link href="css/gencat-dotdensity-styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Mobile Carriers</h1>
        </header>
        <section>
          <ul class="category open-sans">
            <li><span id="telefonica" class="legend-point" ></span><span>Telefonica</span></li>
            <li><span id="vodafone" class="legend-point" ></span><span>Vodafone</span></li>
            <li><span id="orange" class="legend-point" ></span><span>Orange</span></li>
            <li><span id="yoigo" class="legend-point" ></span><span>Yoigo</span></li>
            <li><span id="other" class="legend-point" ></span><span>Other</span></li>
          </ul>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>
    <!-- Include deck.gl & CARTO for deck.gl -->
    <script src="https://unpkg.com/deck.gl@^8.3.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.3.0/dist.min.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Include external map JS -->
    <script src="js/gencat-dotdensity-gl.js"></script>
  </body>
</html>
